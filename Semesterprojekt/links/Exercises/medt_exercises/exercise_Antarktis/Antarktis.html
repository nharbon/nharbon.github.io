<h1>ANTARKTIS</h1>	

<p>Die Antarktis umfasst die um den Südpol gelegenen Land- und Meeresgebiete, also im Graben den Kontinent Antarktika und den Südlichen<br> 
Ozean. Als geographisch-astronomische Zone wird sie durch den südlichen Polarkreis begreenzt und reicht somit vom Südpol bis 66° 33' <br>
südlicher Breite.
